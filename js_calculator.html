<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="js_calculator.css">
    </head>
    <body>
        <div id="main">
            <div id="container">
                <div id="calc">
                    <div class="display">123456</div>
                    <div class="row">
                        <button class="btn modify">C</button>
                        <button class="btn modify" id="plus-min">&plusmn</button>
                        <button class="btn modify">%</button>
                        <button class="btn operator">&divide</button>
                    </div>
                    <div class="row">
                        <button class="btn digit">7</button>
                        <button class="btn digit">8</button>
                        <button class="btn digit">9</button>
                        <button class="btn operator">&times</button>
                    </div>
                    <div class="row">
                        <button class="btn digit">4</button>
                        <button class="btn digit">5</button>
                        <button class="btn digit">6</button>
                        <button class="btn operator">-</button>
                    </div>
                    <div class="row">
                        <button class="btn digit">1</button>
                        <button class="btn digit">2</button>
                        <button class="btn digit">3</button>
                        <button class="btn operator">+</button>
                    </div>
                    <div class="row">
                        <button class="btn digit" id="zero">0</button>
                        <button class="btn digit">.</button>
                        <button class="btn operator">=</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js_calculator.js" defer></script>
    </body>
</html>
